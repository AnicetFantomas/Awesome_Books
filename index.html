<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Awesome Books</title>
</head>

<body>
    <header>
        <nav>
            <div class="logo">Awesome Books</div>
            <ul>
                <li><a id="list" href="#list" class="nav-link"> List </a></li>
                <li><a id="add-new" href="#add-new" class="nav-link">Add New</a></li>
                <li><a id="contact" href="#contact" class="nav-link">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>

        <section id="book-list-content" class="wrapper">
            <h1>All awesome books</h1>
            <img src="./images/books.png" alt="">
            <ul class="books">
    
            </ul>
        </section>

        <section id="add-book" class="wrapper hidden">
            <form id="books-form">
                <span id="message"></span>
                <img src="./images/add.png" alt="">
                <input type="text" name="title" id="title" placeholder="Title" required>
                <input type="text" name="author" id="author" placeholder="Author" required>
                <button type="submit">Add</button>
            </form>
        </section>

        <section id="contact-us" class="wrapper hidden">
            <div class="contact-content">
                <img src="./images/contact.png" alt="">
                <div class="contact-us">
                    
                </div>
            </div>
        </section>
        
    </main>
    <footer>
        Copyright 
    </footer>
    <script type="module" src="./UiBook.js"></script>
    <script type="module" src="./main.js"></script>
</body>

</html>
